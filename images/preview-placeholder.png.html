<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .placeholder {
            width: 400px;
            height: 300px;
            background-color: #e83e8c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .placeholder h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .placeholder p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h2>Handbag Preview</h2>
        <p>Select a base design to see a preview of your handbag</p>
    </div>
</body>
</html>
