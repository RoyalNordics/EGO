<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Handle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .placeholder {
            width: 250px;
            height: 20px;
            background-color: #ffc107;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #343a40;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        .placeholder::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                #ffc107,
                #ffc107 10px,
                #e0a800 10px,
                #e0a800 20px
            );
        }
        .placeholder h2 {
            margin: 0;
            font-size: 18px;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h2>Chain Handle</h2>
    </div>
</body>
</html>
