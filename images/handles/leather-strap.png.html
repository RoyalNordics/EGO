<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leather Strap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .placeholder {
            width: 280px;
            height: 35px;
            background-color: #8B4513;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        .placeholder::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px dashed rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            pointer-events: none;
        }
        .placeholder h2 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h2>Leather Strap</h2>
    </div>
</body>
</html>
