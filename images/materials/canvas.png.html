<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .placeholder {
            width: 200px;
            height: 200px;
            background-color: #D2B48C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .placeholder h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .placeholder p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h2>Canvas</h2>
        <p>Casual and durable</p>
    </div>
</body>
</html>
