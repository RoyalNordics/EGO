<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suede</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .placeholder {
            width: 200px;
            height: 200px;
            background-color: #A0522D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .placeholder::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><rect width="1" height="1" fill="rgba(255,255,255,0.1)" x="10" y="10"/><rect width="1" height="1" fill="rgba(255,255,255,0.1)" x="20" y="20"/><rect width="1" height="1" fill="rgba(255,255,255,0.1)" x="30" y="30"/><rect width="1" height="1" fill="rgba(255,255,255,0.1)" x="40" y="40"/><rect width="1" height="1" fill="rgba(255,255,255,0.1)" x="50" y="50"/><rect width="1" height="1" fill="rgba(255,255,255,0.1)" x="60" y="60"/><rect width="1" height="1" fill="rgba(255,255,255,0.1)" x="70" y="70"/><rect width="1" height="1" fill="rgba(255,255,255,0.1)" x="80" y="80"/><rect width="1" height="1" fill="rgba(255,255,255,0.1)" x="90" y="90"/></svg>');
            background-size: 10px 10px;
            opacity: 0.8;
        }
        .placeholder h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            position: relative;
            z-index: 1;
        }
        .placeholder p {
            margin: 0;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h2>Suede</h2>
        <p>Soft and sophisticated</p>
    </div>
</body>
</html>
