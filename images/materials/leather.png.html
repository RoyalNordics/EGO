<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Leather</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .placeholder {
            width: 200px;
            height: 200px;
            background-color: #8B4513;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .placeholder::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0,0,0,0.2) 1px, transparent 1px),
                radial-gradient(circle at 30% 40%, rgba(0,0,0,0.2) 1px, transparent 1px),
                radial-gradient(circle at 50% 60%, rgba(0,0,0,0.2) 1px, transparent 1px),
                radial-gradient(circle at 70% 80%, rgba(0,0,0,0.2) 1px, transparent 1px),
                radial-gradient(circle at 90% 10%, rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 100px 100px;
        }
        .placeholder h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            position: relative;
            z-index: 1;
        }
        .placeholder p {
            margin: 0;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h2>Premium Leather</h2>
        <p>Luxurious and durable</p>
    </div>
</body>
</html>
