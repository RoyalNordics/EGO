<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tote Bag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .placeholder {
            width: 300px;
            height: 250px;
            background-color: #e83e8c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .placeholder:before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50px;
            width: 200px;
            height: 30px;
            background-color: #d62a7a;
            border-radius: 10px 10px 0 0;
        }
        .placeholder h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .placeholder p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h2>Tote Bag</h2>
        <p>A spacious and versatile handbag</p>
    </div>
</body>
</html>
