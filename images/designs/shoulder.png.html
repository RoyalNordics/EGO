<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoulder Bag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .placeholder {
            width: 280px;
            height: 200px;
            background-color: #007bff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .placeholder:before {
            content: '';
            position: absolute;
            top: -20px;
            right: 30px;
            width: 220px;
            height: 20px;
            background-color: #0069d9;
            border-radius: 10px 10px 0 0;
        }
        .placeholder h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .placeholder p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h2>Shoulder Bag</h2>
        <p>Stylish and practical</p>
    </div>
</body>
</html>
